<?xml version="1.0"?>

<Agent name="DTA" finalTick="1000000" >
  <Plugin name="mbari_europa_pg"/>
  <Plugin name="europa_pg"/>
  <Plugin name="dta_pg"/>
  <Plugin name="witre_pg"/>

  <RealTime tick="60"/> <!-- The tick rate is set to 1 minute -->

  <!-- EuropaReactor name="dta" lookahead="0" latency="0"
		 solverConfig="dta.solver.xml"/ -->

  <DrifterTracker name="amqp" lookahead="0" latency="0" log="1">
    <Tracker exchange="auvs" asset="dorado" />
    <Tracker exchange="ships" asset="ZEPHYR" />
    <MBFD exchange="SensorMessagesFromTrex" route="SensorApp"/>
  </DrifterTracker>  

  <WitreReactor name="DTA" latency="0" lookahead="0"
                     log="0"/>
  
</Agent>
