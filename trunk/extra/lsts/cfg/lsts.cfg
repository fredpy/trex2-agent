<?xml version="1.0"?>

<Agent name="lsts" finalTick="30000" >
       <Plugin name="europa_pg"/>
       <Plugin name="platform_pg"/>
       
       <!-- run at 1Hz using Dune clock API -->
       <DuneClock seconds="1" />

       <Platform name="dune" latency="0" lookahead="1" log="1" state="1" duneip="127.0.0.1" duneport="6002" debug="1" localport="6969" verbose="1"/>       
       <EuropaReactor name="lsts" lookahead="20" latency="3" 
		      solverConfig="lsts.solver.xml" log="1" verbose="1"/>		
       <GoalPipe name="queue" lookahead="0" latency="0" log="1"/>

       <Plugin name="witre_pg"/>
       <WitreReactor name="lsts_interf" latency="0" lookahead="0"
		     log="0"/>
</Agent>
