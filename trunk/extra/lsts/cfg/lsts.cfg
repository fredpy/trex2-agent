<?xml version="1.0"?>

<Agent name="TREX" finalTick="30000" >
  <Plugin name="platform_pg">  
    <!-- run at 1Hz using Dune clock API -->
    <DuneClock seconds="1" percent_use="75" />
    <!-- replay logged clock -->
    <!-- LogClock file="../clock.xml"/ -->
    
    <!-- run using Dune clock API (Posix clock)
	 with 60.333 seconds periodicity -->
    <!-- DunePosix minutes="1" millis="333" / -->         

    <Plugin name="europa_pg">      
      <EuropaReactor name="Navigator" lookahead="20" latency="3" 
		     plan_cfg="lsts.solver.xml" 
		     synch_cfg="lsts.synch.xml"
		     model="lsts.nddl"
		     log="1" verbose="1"/>
      <EuropaReactor name="superv" lookahead="600" latency="10" 
		     plan_cfg="super.solver.xml" 
		     synch_cfg="lsts.synch.xml"
		     model="superv/model.nddl" verbose="1"
		     />
      
      <!-- No Else => it will fail if the plug-in cannot be found -->
    </Plugin> <!-- europa_pg -->

	<SafetyBug name="SafetyBug" lookahead="0" latency="0">
             <External name="estimator"/>
	</SafetyBug>
	
    <Platform name="Platform" latency="0" lookahead="1" 
	      duneip="127.0.0.1" duneport="6002" localport="6969"
	      debug="1" log="1" verbose="0" 
	      rpm_speed_factor="1000" skeeping_radius="10" loiter_radius="15" />
	        
    <GoalPipe name="queue" lookahead="0" latency="0" log="1"/>
    
    <!-- replay logged reactors events -->
    <!-- LogPlayer name="Platform" latency="0" lookahead="1"/>
    <LogPlayer name="queue" latency="0" lookahead="0" / -->


    <!-- No Else => it will fail if the plug-in cannot be found -->
  </Plugin> <!-- platform_pg -->
  
  <!-- Plugin name="witre_pg">
    <WitreReactor name="lsts_interf" latency="0" lookahead="0"
		  log="0"/>
    <Else message="" >
    </Else>
  </Plugin --> <!-- witre_pg -->
</Agent>
