<?xml version="1.0"?>

<Agent name="ShoreSideTREX">
  <Plugin name="lstsshore_pg">  
    <DuneClock seconds="10" percent_use="60" />
	<PositionUpdater name="PositionUpdater" latency="0" lookahead="1"
		sendip="127.0.0.1" sendport="6001" bindport="6699" verbose="1" log="1"/>

	<Plugin name="lstscommon_pg">
		<TimelineReporter name="Reporter" lookahead="1000"
			latency="0" hostport="6001" hostip="127.0.0.1">
		</TimelineReporter>
		<TimelineProxy name="TimelineProxy" lookahead="1000"
			latency="0" destport="6001" destaddr="127.0.0.1" localport="6006"
			timeline="navigator" goal_forwarding="true" />
	</Plugin>
  </Plugin>
  
  <Plugin name="REST_pg">
    <REST_api name="rest" latency="0" lookahead="0" log="1" port="8888" />
    <Else message="Not able to load REST plugin!" />
  </Plugin>
  
  
</Agent>
