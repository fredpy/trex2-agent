<?xml version="1.0"?>

<Agent name="lsts" finalTick="30000" >
  <Plugin name="platform_pg">  
    <!-- run at 1Hz using Dune clock API -->
    <DuneClock seconds="1" />
       
       <!-- run at 1Hz using Dune clock API (Posix clock) with 60.333 seconds periodicity -->
       <!-- DunePosix minutes="1" millis="333" / -->         

    <Plugin name="europa_pg">      
      <EuropaReactor name="lsts" lookahead="20" latency="3" 
		     solverConfig="lsts.solver.xml" 
		     log="1" verbose="1"/>
      <EuropaReactor name="superv" lookahead="40" latency="3" 
		     solverConfig="lsts.solver.xml" 
		     model="superv/model.nddl" verbose="1"
		     />
      
      <!-- No Else => it will fail if the plug-in cannot be found -->
    </Plugin> <!-- europa_pg -->

	<SafetyBug name="safetybug" lookahead="0" latency="0">
             <External name="estimator"/>
	</SafetyBug>
	
    <Platform name="dune" latency="0" lookahead="1" 
	      duneip="127.0.0.1" duneport="6002" localport="6969"
	      debug="1" log="1" verbose="1"/>       
    <GoalPipe name="queue" lookahead="0" latency="0" log="1"/>
    <!-- No Else => it will fail if the plug-in cannot be found -->
  </Plugin> <!-- platform_pg -->
  
  <Plugin name="witre_pg">
    <WitreReactor name="lsts_interf" latency="0" lookahead="0"
		  log="0"/>
    <Else message="" >
      <!-- Could put alternate configuration here -->
    </Else>
  </Plugin> <!-- witre_pg -->
</Agent>
